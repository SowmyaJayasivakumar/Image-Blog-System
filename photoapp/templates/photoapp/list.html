{% extends "base.html" %}

{% block body %}
    <div class="row">
        {% for photo in photos %}
            <div class="col-lg-3 col-md-4 col-xs-6">
               <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
                    <img src="{{photo.image.url}}" alt="{{photo.tile}}" class="img-fluid rounded"/> 
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock body %}
